<head>
  <title>Capocannoniere</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <h1>Capocannoniere</h1>
    {{> loginButtons}}
    {{#if currentUser}}
      {{> leaderboard}}
    {{else}}
      <p>Register to create your leaderboard.</p>
    {{/if}}
  </div>
</body>

<template name="leaderboard">

    {{>addPlayerForm}}

  <p>
    {{#if selectedPlayer}}
      <h3>Selected Player: {{selectedPlayer.name}}</h3>
      <button class="increment">Scored 1 Goal</button>
      <button class="decrement">Remove Goal</button>
      <button class="remove">Remove Player</button>
    {{/if}}

    <ul class="main-list">
      {{#each player}}
        <li class="player"><span class="{{selectedClass}}">{{name}}: {{score}}</span></li>
      {{/each}}
    </ul>

  </p>
  <p>{{otherHelper}}</p>
</template>

<template name="addPlayerForm">
  <form>
    <div>
      <input type="text" name="playerName">
    </div>
    <div>
      <input type="submit" value="Add Player">
    </div>
  </form>
</template>
