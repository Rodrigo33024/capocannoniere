<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> leaderboard}}
  {{else}}
    <p>Register to keep track of goals scored</p>
  {{/if}}
</body>

<template name="leaderboard">
  {{>addPlayerForm}}
  <p>
    <ul>
      {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
      {{/each}}
      {{#if selectedPlayer}}
      <li>
        <button class="increment">Scored 1 Goal</button>
        <button class="decrement">Remove Goal</button>
        <button class="remove">Remove Player</button>
      </li>
      <li>
        Selected Player: {{selectedPlayer.name}}
      </li>
      {{/if}}
    </ul>

  </p>
  <p>{{otherHelper}}</p>
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
